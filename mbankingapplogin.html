<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking App HCI Forum Week 6</title>
    <link rel="stylesheet" href="stylesmbanking.css">
  </head>
  <body>
  <header>
    <h1>Mobile Banking App</h1>
  </header>
  <div class="login-container">
    <h1>Welcome user!</h1>
    <form class="login-form" method="POST" action="mbanking homepage.html">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>
    <a href="mbanking not found reset.html"><button type="button" class="reset-password">Reset Password</button></a>
    <a href="mbanking not found reset.html"><button type="button" class="login-different-account">Login with a different account</button></a>
</div>
<script src="mbanking.js">
</script>
  </body>
</html>
