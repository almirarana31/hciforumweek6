<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction</title>
    <link rel="stylesheet" href="stylesmbanking.css">
</head>
<body>
    <header>
        <h1>Confirm Transaction</h1>
    </header>

    <!-- Confirm transaction content -->
    <main>
        <section class="confirm-transaction">
            <h2>Enter PIN and OTP</h2>
            <form method="POST" action="mbanking prompt transfer.html" id="confirmTransactionForm">
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>

                <label for="otp">One-Time Password (OTP):</label>
                <input type="text" id="otp" name="otp" required>

                <button type="submit">Confirm Transaction</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="navbar">
            <ul>

                <li><a href="mbanking transaction history.html">Transaction History</a></li>

                <li><a href="mbanking settings.html">Settings</a></li>
                <li><a href="mbankingapplogin.html">Logout</a></li>
            </ul>
        </div>
    </footer>
    <script src="mbanking.js">
    </script>
</body>
</html>
