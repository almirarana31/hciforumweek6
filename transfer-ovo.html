<body>
    <header>
        <h1>E-Wallet Transfers</h1>
    </header>

    <main>
        <section class="ewallet">
            <h2>Transfer to OVO</h2>
            <form id="ovoTransferForm" method="GET" action="mbanking pin otp ewallet.html">
                <label for="recipient">Recipient's OVO Account:</label>
                <input type="text" id="ovoRecipient" name="recipient" required>
                <label for="amount">Amount:</label>
                <input type="number" id="ovoAmount" name="amount" required>
                <button type="submit">Transfer</button>
            </form>
        </section>

    </main>

        </div>
    </footer>
    <script src="mbanking.js"></script>
</body>
</html>
