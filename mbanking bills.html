<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesmbanking.css">
    <title>Bills</title>
</head>
<body>
    <header>
        <h1>Bills</h1>
    </header>
    <main>
        <section class="bill-form">
            <h2>Add a New Bill</h2>
            <form id="billForm">
                <label for="billName">Bill Name:</label>
                <input type="text" id="billName" name="billName" required>
                
                <label for="billAmount">Amount:</label>
                <input type="number" id="billAmount" name="billAmount" required>
                
                <button type="submit">Add Bill</button>
            </form>
        </section>

        <section class="bill-list">
            <h2>Bill List</h2>
            <ul id="billList">
                <li>Electricity Bill: $100.00</li>
                <li>Internet Bill: $50.00</li>
                <!-- Add more bills as needed -->
            </ul>
        </section>
    </main>

    <footer>

            <ul>

                <li><a href="mbanking settings.html">Settings</a></li>

            </ul>
        </div>
    </footer>

</body>
</html>
